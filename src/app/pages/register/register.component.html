<div class="container mb-6 px-2 md:px-0">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-fluid">
        <div class="p-field">
            <label>Name</label>
            <input  type="text" pInputText formControlName="name" required name="name">
        </div>
        <div class="p-field">
            <label>E-Mail</label>
            <input  type="email" pInputText formControlName="email" required name="email">
        </div>
        <div class="p-field">
            <label>Password</label>
            <input type="password" pInputText formControlName="password" required name="password">
        </div>
        <button pButton type="submit" label="registration" [disabled]="!registerForm.valid"></button><br>
    </form>
</div>
