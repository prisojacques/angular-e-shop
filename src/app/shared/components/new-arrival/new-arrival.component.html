<div class="container mb-6 px-2 md:px-0">
  <div class="flex justify-content-between align-items-center">
    <h4 class="text-3xl mb-2">New Arrivals</h4>
    <a routerLink="" class="text-600 no-underline hover:text-900 hover:underline">See more</a>
  </div>

  <div class="grid">
    @for (product of products; track product.id){
      <div class="col-12 md:col-3">
        <app-product-card [product]="product"></app-product-card>
      </div>
    }
  </div>
</div>
