<article class="product-card shadow-2 hover:shadow-5 border-round-lg overflow-hidden zoom-box">
   <div class="">
       <div class="img-container  h-20rem md:h-14rem overflow-hidden p-3">
         <!-- TODO: Change src to ngScr-->
         <img alt="{{product.name}}" src="assets/laptop.webp"/>
       </div>
    <div class="px-3">
      <h5 class="text-xl my-3 font-medium">{{product.name}}</h5>
      <p class="my-0 font-light line-clamp-2">
        {{ product.shortDescription }}
      </p>
      <p class="mt-3 text-xl">
        {{ product.price | currency:'EUR' }}
      </p>
    </div>
   </div>
</article>
